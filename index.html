<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Rating state start -->
  <div class="rating-container">
    <div class="rating-image">
      <img src="images/icon-star.svg" alt="star" srcset="">
    </div>
    <!-- <button id="rate-5" onclick="setRating(5)">ðŸŒŸ</button> -->
    <h2>How did we do?</h2>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <form class="form-rating" id="form1">
      <div class="form-inputs">
        <input type="radio" id="rate-1" name="rating" value="1" />
        <label for="rate-1">1</label>
        <input type="radio" id="rate-2" name="rating" value="2" />
        <label for="rate-2">2</label>
        <input type="radio" id="rate-3" name="rating" value="3" />
        <label for="rate-3">3</label>
        <input type="radio" id="rate-4" name="rating" value="4" />
        <label for="rate-4">4</label>
        <input type="radio" id="rate-5" name="rating" value="5" />
        <label for="rate-5">5</label>
      </div>
      <button type="submit" value="Submit" form="form1">Submit</button>
    </form>
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="thank-you-container">
    <img src="images/illustration-thank-you.svg" alt="Thank you" srcset="">
    <span class="selection-count">You selected <span id="selected-rate"></span><!-- Add rating here --> out of 5</span>
    <h2>Thank you!</h2>
    <p>We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!</p>
  </div>
  <!-- Thank you state end -->

  <script src="main.js"></script>
</body>

</html>
